apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sensu-agent
  namespace: cloud-storage
  labels:
    app: sensu-agent
    role: monitoring
spec:
  selector:
    matchLabels:
      app: sensu-agent
  template:
    metadata:
      labels:
        app: sensu-agent
        role: monitoring
    spec:
      serviceAccountName: sensu-agent
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0
      containers:
      - name: sensu-agent
        image: sensu/sensu:latest
        command: ["sensu-agent"]
        args:
        - "start"
        - "--log-level=debug"
        - "--backend-url=ws://sensu-backend-service:8081"
        - "--name=$(NODE_NAME)"
        - "--namespace=cloud-storage"
        - "--subscriptions=system"
        - "--deregister=true"
        - "--keepalive-interval=5"
        - "--keepalive-timeout=15"
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PYTHONPATH
          value: "/etc/sensu/plugins/lib"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "sensu-agent version"
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "sensu-agent version"
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: plugins
          mountPath: /etc/sensu/plugins
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
      initContainers:
      - name: install-plugins
        image: alpine:latest
        command: ["/bin/sh"]
        args:
        - -ec
        - |
          echo "Starting plugin installation..."
          
          # Create directory structure
          echo "Creating directories..."
          mkdir -p /plugins/lib /plugins/scripts
          
          # Copy plugin scripts from configmap
          echo "Copying plugin scripts..."
          ls -la /configmap/
          cp -v /configmap/* /plugins/scripts/ || echo "Failed to copy scripts"
          
          # Install dependencies
          echo "Installing dependencies..."
          apk add --no-cache python3 py3-pip python3-dev gcc musl-dev linux-headers
          
          # Create and activate venv
          echo "Setting up Python virtual environment..."
          python3 -m venv /tmp/venv
          . /tmp/venv/bin/activate
          
          # Install packages
          echo "Installing Python packages..."
          pip install --no-cache-dir kubernetes psutil
          
          # Copy installed packages
          echo "Copying installed packages..."
          cp -r /tmp/venv/lib/python3.12/site-packages/* /plugins/lib/
          
          # Make scripts executable
          echo "Making scripts executable..."
          chmod +x /plugins/scripts/*.py
          
          # Debug output
          echo "Final contents of /plugins/scripts:"
          ls -la /plugins/scripts/
          echo "Final contents of /plugins/lib:"
          ls -la /plugins/lib/
          
          echo "Plugin installation complete!"
        volumeMounts:
        - name: plugins
          mountPath: /plugins
        - name: plugin-scripts
          mountPath: /configmap
      volumes:
      - name: plugins
        emptyDir: {}
      - name: plugin-scripts
        configMap:
          name: sensu-plugins
          defaultMode: 0755
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys 